<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulários</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../layout/formularios.css" />
    </head>

    <body>
        <!--'action' é o código que irá tratar as informações recebidas pelo formulário-->
        <form action="" method="get">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="nome" placeholder="Digite seu nome"/>
            
            <label for="opcao">Você gostou do site?</label>
            <input type="radio" name="opcao" value="sim" checked="checked" />Sim
            <input type="radio" name="opcao" value="nao" />Não

            <label>Você quer aprender mais sobre:</label>
            <input type="checkbox" name="html" />HTML
            <input type="checkbox" name="css" />CSS
            
            <textarea name="msg" placeholder="Digite seu texto aqui"></textarea>
            <!--botão enviar-->
            <input class="botao" type="submit" value="Enviar" />
        </form>
        <p>Voltaaar</p>
        <a href="home.html" id="back" title="voltar">Voltar</a>
    </body>
</html>
