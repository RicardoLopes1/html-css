<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Estrutura em HTML5 | Open Source Knowledge</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            Topo do site + menu de navegação.
        </header>

        <nav>
            Menu de navegação
        </nav>

        <section>
            <header>
                <h1>
                    Título da seção.
                </h1>
            </header>
            <p>
                Seção com conteúdos. Conteúdo da seção.
            </p> 
            <footer>
                Rodapé da seção.
            </footer>
        </section>

        <article>
            <header>
                <h1>
                    Título do artigo.
                </h1>
            </header>
            <p>
                Post ou conteúdo de uma página estática.
            </p> 
            <footer>
                Rodapé do artigo.
            </footer>
        </article>

        <aside>
            Barra lateral (sidebar).
        </aside>

        <footer>
            Rodapé do site.
        </footer>
    </body>
</html>
